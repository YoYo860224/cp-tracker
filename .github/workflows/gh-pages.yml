name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cp-tracker-fe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Set API URL
        if: ${{ vars.NG_APP_API_URL != '' }}
        run: npm run set-api-url ${{ vars.NG_APP_API_URL }}

      - name: Build Angular app
        run: npm run build

      - name: Copy index.html to 404.html
        run: cp dist/cp-tracker/browser/index.html dist/cp-tracker/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cp-tracker-fe/dist/cp-tracker/browser

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
